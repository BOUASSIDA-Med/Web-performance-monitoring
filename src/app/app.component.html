<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a> <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler position-absolute d-md-none collapsed" data-bs-target="#sidebarMenu" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button> <input aria-label="Search" class="form-control form-control-dark w-100" placeholder="Search" type="text">
		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap">
				<a class="nav-link" href="#">Sign out</a>
			</li>
		</ul>
	</header>
	<div class="container-fluid">
		<div class="row">
			<nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" [routerLink]="['/piechart']" routerLinkActive="router-link-active" ><span data-feather="home"></span> Overview</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"><span data-feather="file"></span> Request</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"><span data-feather="shopping-cart"></span> Performance</a>
						</li>
						<li class="nav-item">
							<a class="nav-link"  [routerLink]="['/pagespeed']" routerLinkActive="router-link-active" ><span data-feather="users"></span> PageSpeed Compare</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"><span data-feather="bar-chart-2"></span> Reports</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"><span data-feather="layers"></span> Integrations</a>
						</li>
					</ul>
					<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted"><span>Saved reports</span> <a aria-label="Add a new report" class="link-secondary" href="#"><span data-feather="plus-circle"></span></a></h6>
					<ul class="nav flex-column mb-2">
						<li class="nav-item">
							<a class="nav-link" href="#"><span data-feather="file-text"></span> Current month</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"><span data-feather="file-text"></span> Last quarter</a>
						</li>

					</ul>
				</div>
			</nav>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">Dashboard</h1>
					
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group me-2">
							<button class="btn btn-sm btn-outline-secondary" type="button">Share</button> <button class="btn btn-sm btn-outline-secondary" type="button">Export</button>
						</div><button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"><span data-feather="calendar"></span> This week</button>
						
					</div>
					
				</div>
				<router-outlet></router-outlet>

				<canvas class="my-4 w-100" height="380" id="myChart" width="900"></canvas>
				
			</main>
		</div>
	</div>
	
</body>
</html>
